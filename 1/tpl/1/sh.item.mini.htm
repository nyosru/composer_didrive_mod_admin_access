<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 myshop_item_small">
    
    <div class="item_img">
        {if isset($v1['imgs'][0]) }<img src='{$sd}myshop_items_img/{$v1['imgs'][0]}' alt='' border='' />{/if}
    </div>

    <a class="name" href="" >{$v1.name}</a>

    <div>
        <span class='price'>{number_format($v1.price,0,'',' ')} Р</span>
        {if $v1.price_old|count_characters:true > 0} <span class='price_old'>{number_format($v1.price_old,0,'',' ')} Р</span>{/if}
    </div>

    <div id="di_bu_{$k1}" {if isset($smarty.session.on_cart[$k1]) }style="display:none;"{/if} >
         <a href="" class="myshop_btn btn_buy trans1" rev="add_to_cart" rel="{$k1}" hide="di_bu_{$k1}" show="di_bu_ok_{$k1}" 
            {if isset($shop.dop['srazu_in_buy_cart']) && $shop.dop['srazu_in_buy_cart'] == 'da'  }go_to_cart="/{$smarty.get['level']}/cart/"{/if}
            >В корзину</a>
    </div>

    <div id="di_bu_ok_{$k1}" class="but_buy_ok" {if !isset($smarty.session.on_cart[$k1]) }style="display:none;"{/if} >
         В <a href="/{$smarty.get['level']}/cart/">корзине</a>
        
        <a href="" class="myshop_btn" rev="remove_from_cart" rel="{$k1}" hide="di_bu_ok_{$k1}" show="di_bu_{$k1}"  ><span class="glyphicon glyphicon-remove-circle"></span></a>
    </div>
    
</div>
